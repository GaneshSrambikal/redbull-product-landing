<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>RedBull - landing Page</title>
</head>
<body>
    <!--  -->
    
    <header id="header">
        <div class="logo">
          <img
            id="header-img"
            src="https://logodownload.org/wp-content/uploads/2014/10/red-bull-logo-3.png"
            alt="original trombones logo"
          /> 
        </div>
    
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" id="classic-link" href="#section1">Classic</a></li>
            <li><a class="nav-link" id="yellow-link" href="#section2">yellow</a></li>
            <li><a class="nav-link" id="orange-link" href="#section3">orange</a></li>
          </ul>
        </nav>
      </header>
      
       <section id="section1"class="section">
        <div class="product">
            <div class="product-name">
                <p>Classic</p>
            </div>
            <div class="product-img">
                <img 
                    src="https://images.ctfassets.net/lcr8qbvxj7mh/6h0WtEHIF0jfJbt6XOy39l/220b1a7cc60a502954f6ec593fa74ead/pk-en-sweat-full-regular.png"
                    
                />
            </div>
        </div>   
        
       </section> 
       
       <section id="section2"class="section">
        <div class="product">
            <div class="product-name">
                <p>yellow edition</p>
            </div>
            <div class="product-img">
                <img 
                    src="https://images.ctfassets.net/lcr8qbvxj7mh/44Hflyl9ehi2e8jwOKzlMe/67616c67fc4f15acbff063422546e4ab/UAE_RBYE_250_Single-Unit_close_cold_ORIGINAL_canwidth528px.png"
                    
                />
            </div>
        </div>   
       </section> 
       <section id="section3"class="section">
        <div class="product">
            <div class="product-name">
                <p>orange edition</p>
            </div>
            <div class="product-img">
                <img 
                    src="https://images.ctfassets.net/lcr8qbvxj7mh/60LcurFsWkksiPpPDPHdU8/fe058e3cfe69384285aaf3c52a5dec9e/AU_RBOE_250_Single-Unit_close_ambient_ORIGINAL_canwidth528px.png"
                    
                />
            </div>
        </div>   
       </section> 
       <div id="subscribe">
        <h2>Subscribe for Latest News, Promos</h2>
        <form id="form" action="https://www.redbull.com">
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter your email address"
            required
          />
          <input id="submit" type="submit" value="Get Started" class="btn" />
        </form>
       </div>
       <footer>
           <p>Github :<a href="https://github.com/GaneshSrambikal" target="_blank"> GaneshSrambikal</a></p>
       </footer>
    
    
    <script src="index.js"></script>
</body>
</html>
